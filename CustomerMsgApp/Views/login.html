<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Customer Messaging App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/style.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.min.css" rel="stylesheet" />

</head>

<!-- BEGIN BODY -->
<body ng-app="CustomerMsgApp">
    <div id="wait" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;">
        <img src='../Img/demo_wait.gif' width="64" height="64" /><br>Loading..
    </div>
    <div id="wrapper" style="width:1334px">
        <div class="row">
            <div class=" text-center" style="margin-top:10px;">
                <!--<img src="/Img/Logo_JPG (2).jpg" style="width:350px;" />-->
            </div>

            <div class="modal-dialog" style="width: 30%;">
                <div id="page-wrapper">

                    <!-- BEGIN LOGIN -->
                    <div class="modal-content" ng-controller="logincontroller">
                        <div class="modal-header">
                            <h4 class="modal-title">
                                <span class="glyphicon glyphicon-user"></span>
                                Login
                            </h4>
                        </div>

                        <!-- BEGIN LOGIN FORM -->
                        <div class="modal-body">
                            <form class="login-form">
                                <div id="AddEditMsg_Event" style="margin-top: 10px;">
                                </div>
                                <div class="form-group">
                                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                                    <div class="input-icon">
                                        <i class="fa fa-user"></i>
                                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" ng-model="userName" placeholder="Username" name="username" id="txtUserName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                                    <div class="input-icon">
                                        <i class="fa fa-lock"></i>
                                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" ng-model="password" placeholder="Password" name="password" id="txtPassword" />
                                    </div>
                                </div>
                                <div class="form-actions">

                                    <button type="button" id="submit" class="btn btn-primary green-haze pull-Left" ng-click="Login()">
                                        Login <i class="m-icon-swapright m-icon-white"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>


                    <script src="../Scripts/Extra/jquery-2.1.4.min.js"></script>
                    <script src="../Scripts/Extra/jquery.validate.min.js"></script>

                    <script src="../Scripts/angular.min.js"></script>
                    <script src="../Scripts/AngularUI/ui-router.min.js"></script>
                    <script src="../Scripts/angular-cookies.min.js"></script>

                    <script src="../Scripts/app.js"></script>

                    <script src="../Scripts/Pages/Login/LoginController.js"></script>
                    <script src="../Scripts/Pages/Login/LoginService.js"></script>

                    <script src="../Scripts/Pages/Common.js"></script>

                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#txtPassword').keypress(function (e) {
                                if (e.keyCode == 13)
                                    $('#btnLogin').click();
                            });
                        });
                    </script>
                    <!-- END JAVASCRIPTS -->

                </div>
            </div>

            <div class="copyright text-center">
                2015 &copy; Hotelplan
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(document).ajaxStart(function () {
                $("#wait").css("display", "block");
            });
            $(document).ajaxComplete(function () {
                $("#wait").css("display", "none");
            });
            $("button").click(function () {
                $("#txt").load("demo_ajax_load.asp");
            });
        });
    </script>
</body>
<!-- END BODY -->
</html>
